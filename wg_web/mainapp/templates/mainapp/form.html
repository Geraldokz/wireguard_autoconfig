{% extends 'mainapp/template.html' %}
{% load static %}
{% block title %}Create form{% endblock %}

{% block content %}
{% include 'mainapp/header.html' %}
<section class="form-page">
    <div class="wrapper">
        <div class="container-fluid">
            <h1 class="mb-3">Create form</h1>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
