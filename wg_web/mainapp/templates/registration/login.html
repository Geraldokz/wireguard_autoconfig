{% extends 'mainapp/template.html' %}
{% load static %}
{% block title %}Sign in{% endblock %}

{% block content %}
<section class="auth-page">
    <div class="container">
        <div class="auth-block">
            <h1 class="text-center mb-4">Sign in</h1>
            <form method="post" class="login__form">
                {% csrf_token %}
                {% if form.errors %}
                <p class="auth-attention text-center">Wrong username or password</p>
                {% endif %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id_username" name="username" placeholder="user">
                    <label for="id_username">Username</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="id_password" name="password" placeholder="password">
                    <label for="id_password">Password</label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
